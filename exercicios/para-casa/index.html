<html lang="en">

<head>

    <script src="../para-casa/script.js"></script>

    <title>Calculando Notas</title>

<body>
    <header>
        <h1> Calculo de Notas da Turma On23</h1>
    </header>
    <main>

        <form>
            <h2>Calculo de Notas</h2>
            <label>
                <span>Primeira Nota</span>
                <input type="text" value="" placeholder="Digite a primeira nota">
                <button>Adiconar</button>
            </label>
            <label>
                <span>Segunda Nota</span>
                <input type="text" value="" placeholder="Digite a segunda nota">
                <button>Adiconar</button>
            </label>
            <label class="media">
                <span>Média</span>
                <input class="media-input" type="text" value="" placeholder="Sua Média">
            </label>
        </form>
    </main>
